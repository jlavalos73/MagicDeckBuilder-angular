<div class="container-fluid">
    <h1 class="text-center">Create New Account</h1>

</div>
<form>
<div *ngIf="isRegistering" class="container">
    <div class="d-flex justiy-content-center h-100"></div>
        <div class="card">
                <div class="card-header">
                   <h2>Register New User</h2>
                </div>
                <div>
                    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">      
                        <div>
                            <label for="email">Email </label>
                          <input type="text" name="email" id="email" value="email" placeholder="email@website.com" formControlName="email" />
    
                        </div>
                        <div>
                            <label for="password">Password </label>
                            <input type="password" name="password" id="password" placeholder="password" formControlName="password"/>
                        </div>
                        <div>
                            <label for="first">First Name </label>
                            <input type="text" name="first" id="first" placeholder="Richard" formControlName="first"/>
                        </div>
                        <div>
                            <label for="last">Last Name </label>
                            <input type="text" name="last" id="last" placeholder="Garfield" formControlName="last"/>
                        </div>
                        <div>
                          <button type="submit">Register</button>
                        </div>
                      </form>
                </div>
            </div>

</div>

<div *ngIf="!isRegistering" class ="container">
    <div class="card">
        <div class="card-header">
            <h2>Account Created!</h2>
        </div>
        <div>
            <a routerLink="/login" routerLinkActive="active">Return to Login</a>
        </div>
    </div>
</div>
